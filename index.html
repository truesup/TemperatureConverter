<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conventor</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form>
        <h3><u>Temperature conventor</u></h3>

        <input type="number" id="myInput" value="0"><br>

        <input type="radio" id="toFar" name="unit">
        <label for="toFar">Celsius → Fahrenheit</label><br><br>

        <input type="radio" id="toCel" name="unit">
        <label for="toCel">Fahrenheit → Celsius</label><br>

        <button type="button" id="myBtn" onclick="convertTemp()">Convert</button>

        <p id="result"><u></u></p>
    </form>

    <script src="./script.js"></script>
</body>
</html>
